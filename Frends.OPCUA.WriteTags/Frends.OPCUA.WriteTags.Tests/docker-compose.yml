version: '3'
services:
  opcuaref:
    image: ghcr.io/opcfoundation/uanetstandard/refserver:latest
    container_name: opcuaref
    hostname: opcuaref
    command: ["-c", "-s", "-a"]
    ports:
      - "62541:62541"
    volumes:
      - type: bind
        source: "OPC Foundation"
        target: "/root/.local/share/OPC Foundation"
